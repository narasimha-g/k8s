apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: narasimha-javaapp-container
        image: narasimha433/mynewjavaapp:1
        ports:
        - containerPort: 8080